<div>

    <form action="/roster" method="POST">
        <label for="years">Select a Year!</label>

        <select name="years" id="years" onchange="roster(value)">
            {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>

        <input type="hidden" value = "{{ favTeam }}" name="favTeam">

        <input type="submit" value="Submit"/>
    </form>

</div>
