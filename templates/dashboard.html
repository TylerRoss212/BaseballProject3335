<p>{{ username }}</p>
<p>{{ favTeam }}</p>

<form action="/changeFav">
    <p><input type="submit" value="Edit Favorite Team"/></p>
</form>

<div>

    <label for="years">Select a Year!</label>

    <select name="years" id="years">
        {% for year in years %}
        <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
    </select>

    <button type="submit">Submit</button>


</div>
