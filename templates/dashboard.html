<p>{{ username }}</p>
<p>{{ favTeam }}</p>

<form action="/changeFav" method="POST">
    <label for="teams">Favorite Team:</label>

    <select name="teams" id="teams">
        {% for team in teams %}
        <option value="{{ team[1] }}">{{ team[0] }}</option>
        {% endfor %}
    </select>

    <input type="hidden" value="{{username}}" name="username"/>

    <p><input type="submit" value="Edit Favorite Team"/></p>
</form>

<div>

    <label for="years">Select a Year!</label>

    <select name="years" id="years">
        {% for year in years %}
        <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
    </select>

    <button type="submit">Submit</button>


</div>
